spring:
  application:
    name: discovery-server		#Nombre de este microservicio
server:
  port: 8761
eureka:
  client:
    registerWithEureka: false 	#Este microservicio no se registra en el Discovery Server
    fetchRegistry: false		#Este microservicio no puede obtener informaci√≥n del Discovery Server

# ACTUATOR - PROMETHEUS
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: [ "health","prometheus", "metrics" ]
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true